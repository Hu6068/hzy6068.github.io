<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩管理系统</title>
    <link rel="stylesheet" href="grade.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 表单容器 -->
    <div class="form-container">
        <h2>成绩录入表单</h2>
        <form id="scoreForm">
            <label>考试日期</label>
            <input type="date" name="examDate" required>

            <label>总分</label>
            <input type="number" name="totalScore" min="0" max="750" required>

            <!-- 各科分数 -->
            <div class="subject-inputs">
                <div class="subject">
                    <label>语文</label>
                    <input type="number" name="chinese" min="0" max="150" required>
                </div>
                <!-- 其他科目重复 -->
                <div class="subject">
                    <label>数学</label>
                    <input type="number" name="math" min="0" max="150" required>
                </div>
                <div class="subject">
                    <label>英语</label>
                    <input type="number" name="english" min="0" max="150" required>
                </div>
                <div class="subject">
                    <label>物理</label>
                    <input type="number" name="physics" min="0" max="150" required>
                </div>
                <div class="subject">
                    <label>化学</label>
                    <input type="number" name="chemistry" min="0" max="150" required>
                </div>
                <div class="subject">
                    <label>生物</label>
                    <input type="number" name="biology" min="0" max="150" required>
                </div>
            </div>

            <!-- 排名输入 -->
            <div class="rank-inputs">
                <div class="rank-group">
                    <h4>总分排名</h4>
                    <label>班级排名</label>
                    <input type="number" name="classRank" required>
                    <label>年级排名</label>
                    <input type="number" name="gradeRank" required>
                </div>
                
                <div class="subject-rank-group">
                    <h4>各科排名</h4>
                    <div class="subject">
                        <label>语文</label>
                        <input type="number" name="chineseRank" required>
                    </div>
                    <!-- 其他科目重复 -->
                    <div class="subject">
                        <label>数学</label>
                        <input type="number" name="mathRank" required>
                    </div>
                    <div class="subject">
                        <label>英语</label>
                        <input type="number" name="englishRank" required>
                    </div>
                    <div class="subject">
                        <label>物理</label>
                        <input type="number" name="physicsRank" required>
                    </div>
                    <div class="subject">
                        <label>化学</label>
                        <input type="number" name="chemistryRank" required>
                    </div>
                    <div class="subject">
                        <label>生物</label>
                        <input type="number" name="biologyRank" required>
                    </div>
                </div>
            </div>

            <button type="submit">添加成绩</button>
        </form>
    </div>

    <!-- 图表容器 -->
    <div class="chart-container">
        <div class="chart-group">
            <h3>总分分析</h3>
            <canvas id="totalScoreChart"></canvas>
            <canvas id="classRankChart"></canvas>
        </div>

        <div class="chart-group">
            <h3>科目分析</h3>
            <canvas id="subjectScoreChart"></canvas>
            <canvas id="subjectRankChart"></canvas>
        </div>
    </div>

    <script src="grade.js"></script>
</body>
</html>
