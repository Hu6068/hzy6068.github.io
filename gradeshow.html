<!DOCTYPE html>
<html>
<head>
    <title>成绩分析系统</title>
    <link rel="stylesheet" href="grade.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-smoothlines@1.4.2"></script>
</head>
<body class="gov-style">
    <header>
        <h1>学生月考数据分析系统</h1>
    </header>

    <main>
        <div class="module">
            <h2 class="module-title">第一模块：分数分析</h2>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="subjectChart"></canvas>
            </div>
        </div>

        <div class="module">
            <h2 class="module-title">第二模块：排名对比</h2>
            <div class="chart-container">
                <canvas id="totalRankChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="subjectRankChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <a href="data.html" class="gov-btn">数据管理</a>
    </footer>

    <script src="charts.js"></script>
    <script src="utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initScoreChart();
            initSubjectChart();
            initTotalRankChart();
            initSubjectRankChart();
        });
    </script>
</body>
</html>
