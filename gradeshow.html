<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>成绩分析系统</title>
  <link rel="stylesheet" href="grade.css">
</head>
<body>
  <header>学生成绩分析系统</header>
  <nav>
    <a href="index.html">成绩分析</a>
    <a href="data.html">数据管理</a>
  </nav>

  <div class="container">
    <!-- 分数模块 -->
    <div class="score-module">
      <h3>分数模块</h3>
      <div class="controls">
        <select id="score-select">
          <option value="total">总分</option>
          <option value="语文">语文</option>
          <option value="数学">数学</option>
          <option value="英语">英语</option>
          <option value="物理">物理</option>
          <option value="化学">化学</option>
          <option value="生物">生物</option>
        </select>
      </div>
      <canvas id="score-chart"></canvas>
    </div>

    <!-- 排名模块 -->
    <div class="rank-module">
      <h3>排名模块</h3>
      <div class="controls">
        <select id="rank-select">
          <option value="总分班级排名">总分班级排名</option>
          <option value="总分年级排名">总分年级排名</option>
          <option value="语文班级排名">语文班级排名</option>
          <option value="语文年级排名">语文年级排名</option>
          <option value="数学班级排名">数学班级排名</option>
          <option value="数学年级排名">数学年级排名</option>
          <option value="英语班级排名">英语班级排名</option>
          <option value="英语年级排名">英语年级排名</option>
          <option value="物理班级排名">物理班级排名</option>
          <option value="物理年级排名">物理年级排名</option>
          <option value="化学班级排名">化学班级排名</option>
          <option value="化学年级排名">化学年级排名</option>
          <option value="生物班级排名">生物班级排名</option>
          <option value="生物年级排名">生物年级排名</option>
        </select>
      </div>
      <canvas id="rank-chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <script src="charts.js"></script>
  <script>
    initCharts();
    document.getElementById('score-select').addEventListener('change', updateScoreChart);
    document.getElementById('rank-select').addEventListener('change', updateRankChart);
  </script>
</body>
</html>
