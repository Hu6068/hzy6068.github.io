<!DOCTYPE html>
<html>
<head>
    <title>数据管理</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body class="gov-style">
    <header>
        <h1>成绩数据录入与管理</h1>
    </header>

    <main>
        <div class="data-entry">
            <h2 class="module-title">新增月考数据</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label>月考名称</label>
                    <input type="text" id="examName" required>
                </div>
                <div class="form-group">
                    <label>总分</label>
                    <input type="number" id="totalScore" min="0" max="750" required>
                </div>
                <div class="form-group">
                    <label>语文</label>
                    <input type="number" id="chinese" min="0" max="150" required>
                    <label>数学</label>
                    <input type="number" id="math" min="0" max="150" required>
                    <label>英语</label>
                    <input type="number" id="english" min="0" max="150" required>
                    <label>物理</label>
                    <input type="number" id="physics" min="0" max="100" required>
                    <label>化学</label>
                    <input type="number" id="chemistry" min="0" max="100" required>
                    <label>生物</label>
                    <input type="number" id="biology" min="0" max="100" required>
                </div>
                <button type="submit" class="gov-btn">保存数据</button>
            </form>
        </div>

        <div class="data-list">
            <h2 class="module-title">数据列表</h2>
            <table id="dataTable" class="gov-table">
                <thead>
                    <tr>
                        <th>月考名称</th>
                        <th>总分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDataTable();
            document.getElementById('dataForm').addEventListener('submit', saveData);
        });
    </script>
</body>
</html>
